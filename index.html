<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>frontendmentor.io - NFT preview card</title>
    <style>
        @import "styles.css";
    </style>
</head>
<body>
<main>
    <section class="content">
        <div class="cube">
            <img src="assets/image-equilibrium.jpg" alt="beautiful cube">
        </div>
        <div>
            <h1 class="content-title">Equilibrium #3429</h1>
            <p class="content-description">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="offer-details">
            <span class="eth-amount">
                <img src="assets/icon-ethereum.svg" alt="ethereum icon">
                0.041 ETH
            </span>
            <span class="time-left">
                <img src="assets/icon-clock.svg" alt="a small clock">
                3 days left
            </span>
        </div>
        <div class="who-created">
            <img src="assets/image-avatar.png" alt="picture of a person">
            <span>Creation of <a>Jules Wyvern</a></span>
        </div>
    </section>


</main>
</body>
</html>
